<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lucas Clicker</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #000000; /* black background */
      color: #00FF00;            /* bright green text */
      text-align: center;
      margin: 20px;
    }
    h1 {
      font-size: 64px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00FF00;
    }
    #clones {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00FF00;
    }
    #clickerBtn {
      font-family: 'Courier New', Courier, monospace;
      font-size: 48px;
      padding: 40px 80px;
      background-color: #003300; /* dark green */
      color: #00FF00;
      border: 3px solid #00FF00;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 30px auto 60px auto;
      display: block;
      box-shadow: 0 0 20px #00FF00;
      user-select: none;
    }
    #clickerBtn:hover {
      background-color: #005500;
    }
    .building {
      margin: 15px 0;
      font-size: 20px;
      text-shadow: 0 0 6px #00FF00;
    }
    .building button {
         background-color: #003300;
         color: #00FF00;
         border: 2px solid #00FF00;
         padding: 8px 15px;
         border-radius: 8px;
         cursor: pointer;
         font-family: 'Courier New', Courier, monospace;
         font-weight: bold;
         transition: background-color 0.3s;
}

.building button:hover {
  background-color: #005500;
  color: #AAFFAA;
}

  </style>
</head>
<body>

<div id="buildings">
  <!-- Your building buttons go here -->
</div>

<div id="sacrificeSection" style="display: none;">
  <button id="sacrificeButton">SACRIFICE 1,000,000 LUCAS</button>
  <p id="sacrificeMessage"></p>
</div>

<div id="crisprTree" style="display: none;">
  <h2>ðŸ§¬ CRISPR TREE UNLOCKED</h2>
  <p>Begin altering the genome... at great cost.</p>
  <!-- You can add CRISPR upgrades here -->
</div>

  <h1>LUCAS CLICKER</h1>
  <div id="clones">Clones: 0</div>
  <button id="clickerBtn">Create Clone</button>

  <h2>Buildings</h2>
  <div id="buildingsContainer"></div>

  <script>
    let clones = 0;

    const buildings = {
      lab: { name: "Lab", baseCost: 15, count: 0, pps: 1 },
      factory: { name: "Factory", baseCost: 100, count: 0, pps: 8 },
      server: { name: "Server", baseCost: 1100, count: 0, pps: 47 },
    };

    function updateClones() {
      document.getElementById("clones").textContent = "Clones: " + Math.floor(clones);
    }

    function getBuildingCost(building) {
      return Math.floor(building.baseCost * Math.pow(1.15, building.count));
    }

    function buyBuilding(type) {
      const building = buildings[type];
      const cost = getBuildingCost(building);
      if (clones >= cost) {
        clones -= cost;
        building.count++;
        updateClones();
        updateBuildingsUI();
      } else {
        alert("Not enough clones!");
      }
    }

    function addClonesFromBuildings() {
      let totalPPS = 0;
      for (let key in buildings) {
        totalPPS += buildings[key].pps * buildings[key].count;
      }
      clones += totalPPS / 10;
      updateClones();
    }

    function updateBuildingsUI() {
      const container = document.getElementById("buildingsContainer");
      container.innerHTML = "";
      for (let key in buildings) {
        const b = buildings[key];
        const cost = getBuildingCost(b);
        const div = document.createElement("div");
        div.className = "building";
        div.innerHTML = `
          <strong>${b.name}</strong> | Owned: ${b.count} | Generates: ${b.pps} PPS | Cost: ${cost} clones
          <br>
          <button onclick="buyBuilding('${key}')">Buy ${b.name}</button>
        `;
        container.appendChild(div);
      }
    }

    document.getElementById("clickerBtn").addEventListener("click", () => {
      clones++;
      updateClones();
    });

    updateClones();
    updateBuildingsUI();

    setInterval(addClonesFromBuildings, 100);

  </script>
    <!-- Add somewhere near the bottom of your body -->
<div id="crisprUnlock" style="display: none; position: fixed; bottom: 20px; right: 20px; cursor: pointer;">
  ðŸ”¬
</div>

<div id="crisprTree" style="display: none; margin-top: 30px;">
  <h2 style="color: red;">CRISPR TREE UNLOCKED</h2>
  <!-- Placeholder for future CRISPR upgrades -->
</div>

</body>
</html>
